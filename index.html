        <meta charset="utf-8">
        <title>айБабулька</title>

    <body>
        <input type="radio" name="veg" id="first" value="first">
        <input type="radio" name="veg" id="second" value="second">
        <input type="radio" name="veg" id="third" value="third">
        <input type="radio" name="veg" id="fourth" value="fourth" checked>
        <input type="radio" name="veg" id="fifth" value="fifth">
        <input type="radio" name="veg" id="sixth" value="sixth">
        <input type="radio" name="veg" id="seventh" value="seventh">
        <main>
            <label for="first" class="first img">
                <input type="checkbox" name="first" value="recipe" id="firstRecipe">
                <div class="veg">
                    <label for="firstRecipe">РЕЦЕПТ</label>
                    <img src="http://bit.ly/1QVWG41" alt="Помидор">
                    <div class="recipe">
                        <h5>ЯЙЦА, ЗАПЕЧЕННЫЕ С ПОМИДОРАМИ</h5>
                        <div>
                            <ul class="ingredients">
                                <li>900 г спелых помидоров на веточке</li>
                                <li>3 зубчика чеснока</li>
                                <li>3 ст л оливкового масла</li>
                                <li>4 яйца</li>
                                <li>2 ст л петрушки или шнитт-лука</li>
                            </ul>
                            <div class="actions">
                                <ol>
                                    <li>
                                        Разогреть духовку до 180 гр С. Порезать помидоры
                                        на четвертинки или на более тонкие дольки в
                                        зависимости от размера, разложить их ровным слоем в
                                        форму для духовки вместимостью 1.5 л. Очистить
                                        чеснок, тонко порезать и посыпать помидоры.
                                        Побрызгать оливковым маслом, приправить солью и
                                        перцем и перемешать, пока помидоры не будут блестеть.
                                    </li>
                                    <li>
                                        Поставить форму в духовку и запекать 40 минут,
                                        пока помидоры не станут мягкими и коричневыми.
                                    </li>
                                    <li>
                                        Сделать углубления между помидорами,
                                        разбить в каждое углубление по яйцу и накрыть
                                        форму фольгой. Вернутьв духовку на 5-10 минут,
                                        пока яйца не будут готовы по вашему вкусу. Посыпать
                                        порезанными травами и подавать горячим с толстыми
                                        кусками тоста или теплого хлеба и зеленым салатом на гарнир.
                                    </li>
                                </ol>
                                <span>Вкусно!</span>
                            </div>
                        </div>
                    </div>
                    <img class="back" src="http://bit.ly/1HCeChP">
                    <label for="firstRecipe" class="close"></label>
                </div>
            </label>
            <label for="second" class="second img">
                <input type="checkbox" name="second" value="recipe" id="secondRecipe">
                <div class="veg">
                    <label for="secondRecipe">РЕЦЕПТ</label>
                    <img src="http://bit.ly/1N3pjul" alt="Капуста">
                    <div class="recipe">
                        <h5>Цветная капуста с красным перцем</h5>
                        <div>
                            <ul class="ingredients">
                                <li>1 крупный кочан цветной капусты</li>
                                <li>6 полосок бекона</li>
                                <li>
                                    230 гр консервированных запеченных сладких
                                    перцев, слить и порезать на полоски
                                </li>
                                <li>200 мл крем фреш</li>
                                <li>175 гр сыра чеддер, тертого</li>
                            </ul>
                            <div class="actions">
                                <ol>
                                    <li>
                                        Разобрать цветную капусту на крупные соцветия,
                                        затем отварить в кастрюле с кипящей водой в
                                        течение 5-7 мин до мягкости. Слить, переложить
                                        в плоскую форму для духовки.
                                    </li>
                                    <li>
                                        Разогреть гриль до максимальной температуры.
                                        Зажарить бекон на гриле до хрустящей корочки,
                                        затем порезать на большие куски - проще всего ножницами.
                                        Добавить половину бекона к цветной капусте вместе с
                                        консервированными перцами, перемешать.
                                    </li>
                                    <li>
                                        Смешать крем фреш с половиной сыра, намазать этой
                                        смесью овощи и посыпать оставшимся беконом и сыром.
                                        Запекать под грилем до золотистой корочки
                                        (это занимает около 5 мин). Подавать с чесночным
                                        хлебом и зеленым салатом.
                                    </li>
                                </ol>
                                <span>Вкусно!</span>
                            </div>
                        </div>
                    </div>
                    <img class="back" src="http://bit.ly/1HCeChP">
                    <label for="secondRecipe" class="close"></label>
                </div>
            </label>
            <label for="third" class="third img">
                <input type="checkbox" name="third" value="recipe" id="thirdRecipe">
                <div class="veg">
                    <label for="thirdRecipe">РЕЦЕПТ</label>
                    <img src="http://bit.ly/1LsKQY3" alt="Чеснок">
                    <div class="recipe">
                        <h5>ГОРОХОВЫЙ СУП-ПЮРЕ С ЧЕСНОКОМ</h5>
                        <div>
                            <ul class="ingredients">
                                <li>2 головки чеснока</li>
                                <li>1 луковица, мелко порезанная</li>
                                <li>1 ст л тмина</li>
                                <li>800 гр (1 3/4 lb) замороженного горошка</li>
                                <li>1 л (1 3/4 pt) овощного бульона</li>
                            </ul>
                            <div class="actions">
                                <ol>
                                    <li>
                                        Разогреть духовку до 200 гр С.
                                        Положить неочищенные головки чеснока на
                                        противень, побрызгать оливковым маслом и
                                        запекать в духовке в течение 20-25 мин,
                                        пока он не станет мягким. Дать немного
                                        остыть, разделить на зубчики и выдавить
                                        из шкурки мякоть.
                                    </li>
                                    <li>
                                        Пока запекается чеснок, разогреть большой
                                        кусок масла в сковороде, обжарить лук. Добавить
                                        тмин, помешивать 1 мин. Затем добавить горошек и
                                        запеченный чеснок. Перемешать и влить бульон.
                                        Довести до кипения и варить на медленном огне 6-8 мин.
                                        Снять с огня.
                                    </li>
                                    <li>
                                        Порциями добавлять суп в ликвидайзер или блендер и
                                        делать пюре. Приправить по вкусу, вернуть в кастрюлю и
                                        снова нагреть. Подавать со сметаной и хрустящим хлебом.
                                    </li>
                                </ol>
                                <span>Вкусно!</span>
                            </div>
                        </div>
                    </div>
                    <img class="back" src="http://bit.ly/1HCeChP">
                    <label for="thirdRecipe" class="close"></label>
                </div>
            </label>
            <label for="fourth" class="fourth img">
                <input type="checkbox" name="fourth" value="recipe" id="fourthRecipe">
                <div class="veg">
                    <label for="fourthRecipe">РЕЦЕПТ</label>
                    <img src="http://bit.ly/21av67J" alt="Кабачки">
                    <div class="recipe">
                        <h5>Кабачки на пару</h5>
                        <div>
                            <ul class="ingredients">
                                <li>кабачок «цукини»</li>
                                <li>вода</li>
                                <li>соль</li>
                                <li>сметана для заправки</li>
                            </ul>
                            <div class="actions">
                                <ol>
                                    <li>Цукини чистим от кожуры и нарезаем кольцами 1-15 см.</li>
                                    <li>Выкладываем кольца в пароварку и варим 20 минут.</li>
                                    <li>Подавая кабачок, посолить и заправить сметаной.</li>
                                </ol>
                                <span>Вкусно!</span>
                            </div>
                        </div>
                    </div>
                    <img class="back" src="http://bit.ly/1HCeChP">
                    <label for="fourthRecipe" class="close"></label>
                </div>
            </label>
            <label for="fifth" class="fifth img">
                <input type="checkbox" name="fifth" value="recipe" id="fifthRecipe">
                <div class="veg">
                    <label for="fifthRecipe">РЕЦЕПТ</label>
                    <img src="http://bit.ly/1lbkioZ" alt="Перец">
                    <div class="recipe">
                        <h5>Цветная капуста с красным перцем</h5>
                        <div>
                            <ul class="ingredients">
                                <li>1 крупный кочан цветной капусты</li>
                                <li>6 полосок бекона</li>
                                <li>
                                    230 гр консервированных запеченных сладких
                                    перцев, слить и порезать на полоски
                                </li>
                                <li>200 мл крем фреш</li>
                                <li>175 гр сыра чеддер, тертого</li>
                            </ul>
                            <div class="actions">
                                <ol>
                                    <li>
                                        Разобрать цветную капусту на крупные соцветия,
                                        затем отварить в кастрюле с кипящей водой в
                                        течение 5-7 мин до мягкости. Слить, переложить
                                        в плоскую форму для духовки.
                                    </li>
                                    <li>
                                        Разогреть гриль до максимальной температуры.
                                        Зажарить бекон на гриле до хрустящей корочки,
                                        затем порезать на большие куски - проще всего ножницами.
                                        Добавить половину бекона к цветной капусте вместе с

                                    </li>
                                    <li>
                                        Смешать крем фреш с половиной сыра, намазать этой

                                        Запекать под грилем до золотистой корочки
                                        (это занимает около 5 мин). Подавать с чесночным
                                        хлебом и зеленым салатом.
                                    </li>
                                </ol>
                                <span>Вкусно!</span>
                            </div>
                        </div>
                    </div>
                    <img class="back" src="http://bit.ly/1HCeChP">
                    <label for="fifthRecipe" class="close"></label>
                </div>
            </label>
            <label for="sixth" class="sixth img">
                <input type="checkbox" name="sixth" value="recipe" id="sixthRecipe">
                <div class="veg">
                    <label for="sixthRecipe">РЕЦЕПТ</label>
                    <img src="http://bit.ly/1PGrgiN" alt="Тыква">
                    <div class="recipe">
                        <h5>ТЫКВЕННЫЙ СУП-ПЮРЕ</h5>
                        <div>
                            <ul class="ingredients">
                                <li>Тыква</li>
                                <li>Растительное масло</li>
                                <li>Вода</li>
                                <li>Соль</li>
                                <li>Специи</li>
                            </ul>
                            <div class="actions">
                                <ol>
                                    <li>
                                        Тыкву натереть на крупной терке с тем
                                        расчетом, чтобы заполнить глубокую сковороду
                                        среднего диаметра.
                                    </li>
                                    <li>
                                        Добавить масло и немного воды, поставить
                                        тушиться. Тушить, помешивая, добавляя воду по
                                        мере необходимости, чтобы нижние слои тыквы
                                        находились в этом соке.
                                    </li>
                                    <li>
                                        Ближе к готовности посолить и добавить специи по
                                        вкусу - хмели-сунели, смесь перцев или любые другие.
                                        Снять с огня, дать постоять минут пять и взбить
                                        блендером до однородной массы. Подавать с
                                        большим количеством сметаны и сухариками.
                                    </li>
                                </ol>
                                <span>Вкусно!</span>
                            </div>
                        </div>
                    </div>
                    <img class="back" src="http://bit.ly/1HCeChP">
                    <label for="sixthRecipe" class="close"></label>
                </div>
            </label>
            <label for="seventh" class="seventh img">
                <input type="checkbox" name="seventh" value="recipe" id="seventhRecipe">
                <div class="veg">
                    <label for="seventhRecipe">РЕЦЕПТ</label>
                    <img src="http://bit.ly/21avkMa" alt="Лук">
                    <div class="recipe">
                        <h5>ЛУКОВЫЙ ПИРОГ С КОЗЬИМ СЫРОМ</h5>
                        <div>
                            <ul class="ingredients">
                                <li>500 гр упаковка готового песочного теста</li>
                                <li>4 красные луковицы, тонко порезанные</li>
                                <li>4-5 веточек свежего тимьяна</li>
                                <li>100 гр черных маслин</li>
                                <li>100 гр плотного козьего сыра</li>
                            </ul>
                            <div class="actions">
                                <ol>
                                    <li>
                                        Разогреть духовку до 200 гр С. Раскатать тесто и
                                        проложить им форму размером 23х33 см, подрезав края.
                                        Поставить в холодильник, пока вы делаете начинку.
                                    </li>
                                    <li>
                                        Нагреть 4 ст л оливкового масла в большой кастрюле,
                                        добавить лук и готовить 10 мин. Перемешать с тимьяном,
                                        и готовить еще 5 мин, пока лук не будет мягким.
                                    </li>
                                    <li>
                                        Распределить весь лук вместе с соком по тесту и
                                        сверху положить маслины и покрошить сыр. Запекать 25-30 мин,
                                        пока тесто не будет хрустящим, а сыр - золотистым.
                                        Дать остыть 5 мин, украсить свежим тимьяном перед
                                        тем, как разрезать.
                                    </li>
                                </ol>
                                <span>Вкусно!</span>
                            </div>
                        </div>
                    </div>
                    <img class="back" src="http://bit.ly/1HCeChP">
                    <label for="seventhRecipe" class="close"></label>
                </div>
            </label>
        </main>
    </body>
